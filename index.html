<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Slide Curso JavaScript</title>
</head>
<body>
    <ul class="custom-controls">
        <li><img src="img/raposa400.jpg" alt=""></li>
        <li><img src="img/focaharpa400.jpg" alt=""></li>
        <li><img src="img/ursopolar400.jpg" alt=""></li>
        <li><img src="img/rena40.jpg" alt=""></li>
        <li><img src="img/beluga40.jpg" alt=""></li>
        <li><img src="img/lobo400.jpg" alt=""></li>
    </ul>
    <div class="slide-wrapper">
      <ul class="slide">
        <li><img src="img/raposa1200.jpg" alt=""></li>
        <li><img src="img/focaharpa1200.jpg" alt=""></li>
        <li><img src="img/ursopolar1200.jpg" alt=""></li>
        <li><img src="img/rena1200.jpg" alt=""></li>
        <li><img src="img/beluga1200.jpg" alt=""></li>
        <li><img src="img/lobo1200.jpg" alt=""></li>
      </ul>  
    </div>
    <div class="arrow-nav">
        <button class="prev"></button>
        <button class="next"></button>
    </div>
    <script type="module" src="js/script.js"></script>
</body>
</html>
